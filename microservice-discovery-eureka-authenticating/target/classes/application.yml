server:
  port: 8761
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
security:
  basic:
    enabled: true                     # 开启基于HTTP basic的认证
  user:
    name: admin                       # 配置登陆账号
    password: 123456                  # 配置登陆密码